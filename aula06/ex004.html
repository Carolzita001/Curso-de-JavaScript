<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tamanho/String</title>
    <style>
        body {font: normal 20pt Arial; 
        color:lightcoral}
    </style>

</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, <strong>${nome}!</strong> Seu nome tem ${nome.length} letras.<br/>`) // para mostrar o tamanho da string
        document.write(`Seu nome com todas as letras em maiúsculo é: ${nome.toUpperCase()}.<br/>`)
        document.write(`E todo minúsculo é: ${nome.tolowerCase()}.`)
    </script>
</body>
</html>
