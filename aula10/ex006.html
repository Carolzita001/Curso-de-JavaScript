<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            font: normal 20pt Arial;
            background-color: green;
            color: white;
            width:200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')//dessa forma o objeto "a" esta ligado diretamente com a dive "area".
        a.addEventListener("click", clicar)
        a.addEventListener("mouseenter", entrar)
        a.addEventListener("mouseout", sair)
        
        function clicar(){
            a.innerText = 'Clicou!'//Se lê: e esse objeto vai mudar o conteudo dele paea clicou.
            a.style.background = "red"
        }
        //Tudo que tiver aqui dentro só vai ser executado quando eu chamar a ação "clicar", na frente fe function.
        
        function entrar(){
            a.innerText = 'Entrou!' 
        }

        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = "green"
        }
    </script>
</body>
</html>
